<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="debug-hud">
        <div id="top">
            <div>
                FPS: <span id="fps-meter"></span>
                <br>
                Frame time: <span id="frametime-meter"></span>
            </div>
            <div>
                <button onclick="location.restart()"> Restart </button>
            </div>
        </div>
            <br>
        <div id="console-filter">
            <select  onchange="filterConsole(this.value)">
                <option value="console-text">All</option>
                <option value="console-normal">Log</option>
                <option value="console-warning">Warnings</option>
                <option value="console-error">Errors</option>
                <option value="console-info">Info</option>
            </select>
        </div>
        <div id="console"></div>
        <br>
        
    </div>
    <canvas id="render-viewport"></canvas>
</body>
</html>
